<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width="device-width", initial-scale=1.0">
    <title>QrCode Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container h-100  d-flex justify-content-center align-items-center">
    <div class="card col-12 mx-auto my-2">
        <div class="c">
            <div class="card-header">
                <h1>QrCode Generator</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="text">Url</label>
                    <input type="url" name="text" id="text" class="form-control" placeholder="Enter URL">
                    <button class="btn btn-primary my-2" id="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">Olu≈ütur</button>
                </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Senin QR Kodun</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div id="qrcode"></div>
                </div>
                <div class="modal-footer float-left">
                  <p id="url">Url:</p>
                </div>
                <div class="modal-footer">
                  <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary" >Tamam</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $("#btn").click(function(){
             $("#qrcode").html("");
            var text = $("#text").val();
            $("#url").html("<strong>Url:</strong><i>"+text+"</i>");
            new QRCode(document.getElementById("qrcode"), text);
        });
    </script>
    <script src="qrcode.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
